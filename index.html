<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Framework bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css/style.css">
</head>
<body>
    <header id="header-top" class="d-flex align-items-center">
        <div> 
            <img class="d-lg-none" src="./img/mobile-logo.png" alt="picture logo small boolean">
            <img class="d-lg-inline-block d-none" src="./img/logo.svg" alt="pic logo big boolean">
        </div>
        <div>
            Search
        </div>
        <div>
            burger menu
        </div>       
    </header>
    <div class="d-flex">
        <aside class="text-white d-flex flex-column justify-content-between align-items-center">
            <!-- aside-left, fixed height 100% less header-top - two div. in d-column-between  -->
            <section class="">
                <div class="d-flex">
                    <i class="fa-solid fa-house"></i>
                    <span class="d-none d-lg-flex">Home</span>
                </div>
                <div class="d-flex">
                    <i class="fa-solid fa-chart-simple"></i>
                    <span class="d-none d-lg-flex">Stats</span>
                </div>
                <div class="d-flex">
                    <i class="fa-solid fa-signal"></i>
                    <span class="d-none d-lg-flex">Signal</span>
                </div>
            </section>
            <section>
                <div class="d-flex">
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-lg-flex">Admin</span>
                </div>
            </section>
        </aside>
        <!-- main in overflow-y  -->
        <main class="container-fluid">
            <header id="header-down" class="">
            <!-- display column in xs, row in md -->
                <section class="row">
                    <div class="col-4">Boolean</div>
                    <div class="col-4">Studenti</div>
                    <div class="col-4">Nuovo Studente</div>
                </section>
            </header>
            <section id="prossimeclassi">
                <h2>Prossime classi</h2>
            </section>
        </main>
    </div>
</body>
</html>
